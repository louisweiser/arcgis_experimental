<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Sketch widget | Sample | ArcGIS Maps SDK for JavaScript 4.28</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      require([
        "esri/widgets/Sketch",
        "esri/Map",
        "esri/layers/GraphicsLayer",
        "esri/views/MapView",
        "esri/geometry/geometryEngine",
        "esri/geometry/Polyline",
      ], function (
        Sketch,
        Map,
        GraphicsLayer,
        MapView,
        geometryEngine,
        Polyline
      ) {
        const graphicsLayer = new GraphicsLayer();

        const map = new Map({
          basemap: "topo-vector",
          layers: [graphicsLayer],
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 5,
          center: [90, 45], // Longitude, latitude
        });

        let activeSketchGraphic = null;

        view.when(function () {
          const sketch = new Sketch({
            layer: graphicsLayer,
            view: view,
            creationMode: "update",
          });

          view.ui.add(sketch, "top-right");

          sketch.on("create", function (event) {
            if (event.state === "start") {
              activeSketchGraphic = event.graphic;
            } else if (event.state === "complete") {
              activeSketchGraphic = null;
            }
          });

          view.on("pointer-move", function (event) {
            if (
              activeSketchGraphic &&
              activeSketchGraphic.geometry.type === "polyline"
            ) {
              // Konvertieren Sie den Mauszeigerpunkt in eine Kartenkoordinate
              const point = view.toMap({ x: event.x, y: event.y });
              const polyline = new Polyline({
                paths: activeSketchGraphic.geometry.paths,
                spatialReference: view.spatialReference,
              });

              // Fügen Sie den aktuellen Punkt zur Polylinie hinzu
              polyline.insertPoint(0, polyline.paths[0].length, point);

              // Berechnen Sie die Länge der temporären Linie
              const length = geometryEngine.geodesicLength(polyline, "meters");
              console.log(`Temporäre Linienlänge: ${length.toFixed(2)} Meter`);
            }
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
