<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Sketch widget | Sample | ArcGIS Maps SDK for JavaScript 4.28</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      require([
        "esri/widgets/Sketch",
        "esri/Map",
        "esri/layers/GraphicsLayer",
        "esri/views/MapView",
        "esri/geometry/geometryEngine",
        "esri/geometry/Point",
        "esri/geometry/Polyline",
      ], function (
        Sketch,
        Map,
        GraphicsLayer,
        MapView,
        geometryEngine,
        Point,
        Polyline
      ) {
        const graphicsLayer = new GraphicsLayer();

        const map = new Map({
          basemap: "topo-vector",
          layers: [graphicsLayer],
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 5,
          center: [90, 45], // Longitude, latitude
        });

        let lastPoint = null;

        view.when(function () {
          const sketch = new Sketch({
            layer: graphicsLayer,
            view: view,
            creationMode: "update",
          });

          view.ui.add(sketch, "top-right");

          sketch.on("create", function (event) {
            if (event.state === "start") {
              lastPoint = event.graphic.geometry.clone().getPoint(0, 0);
            } else if (event.state === "complete") {
              lastPoint = null;
            }
          });

          sketch.on("vertex-add", function (event) {
            lastPoint = event.vertices[event.vertices.length - 1];
          });

          view.on("pointer-move", function (event) {
            // Prüfen Sie, ob ein letzter Punkt vorhanden ist
            if (lastPoint) {
              // Konvertieren Sie den Mauszeigerpunkt in eine Kartenkoordinate
              const point = view.toMap({ x: event.x, y: event.y });

              // Erstellen Sie eine temporäre Linie vom letzten festgelegten Punkt zur aktuellen Mausposition
              const tempLine = new Polyline({
                paths: [
                  [
                    [lastPoint.x, lastPoint.y],
                    [point.x, point.y],
                  ],
                ],
                spatialReference: view.spatialReference,
              });

              // Berechnen Sie die Länge dieser temporären Linie
              const tempLength = geometryEngine.geodesicLength(
                tempLine,
                "meters"
              );
              console.log(
                `Temporäre Linienlänge: ${tempLength.toFixed(2)} Meter`
              );
            }
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
