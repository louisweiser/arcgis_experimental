<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Sketch widget | Sample | ArcGIS Maps SDK for JavaScript 4.28</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      require([
        "esri/widgets/Sketch",
        "esri/Map",
        "esri/layers/GraphicsLayer",
        "esri/views/MapView",
        "esri/geometry/geometryEngine",
        "esri/geometry/Polyline",
      ], function (
        Sketch,
        Map,
        GraphicsLayer,
        MapView,
        geometryEngine,
        Polyline
      ) {
        const graphicsLayer = new GraphicsLayer();
        const map = new Map({
          basemap: "topo-vector",
          layers: [graphicsLayer],
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 5,
          center: [90, 45], // Longitude, latitude
        });

        let activeSketchGraphic = null;

        view.when(function () {
          const sketch = new Sketch({
            layer: graphicsLayer,
            view: view,
            creationMode: "update",
          });

          view.ui.add(sketch, "top-right");

          sketch.on("create", function (event) {
            if (event.state === "start") {
              activeSketchGraphic = event.graphic;
            } else if (event.state === "complete") {
              activeSketchGraphic = null;
            }
          });

          sketch.on("update", function (event) {
            if (
              event.state === "active" &&
              event.toolEventInfo &&
              event.toolEventInfo.type === "move-stop"
            ) {
              const polyline = activeSketchGraphic.geometry;
              const length = geometryEngine.geodesicLength(polyline, "meters");
              console.log(
                `Current polyline length: ${length.toFixed(2)} meters`
              );
            }
          });

          view.on("pointer-move", function (event) {
            if (activeSketchGraphic) {
              // Convert the pointer position to a map coordinate
              const point = view.toMap({ x: event.x, y: event.y });
              if (point) {
                // Create a temporary Polyline from the last vertex to the current mouse position
                const polyline = activeSketchGraphic.geometry.clone();
                const lastPathIndex = polyline.paths.length - 1;
                const lastPointIndex = polyline.paths[lastPathIndex].length - 1;
                polyline.insertPoint(lastPathIndex, lastPointIndex, point);

                // Calculate the length of this temporary line
                const tempLength = geometryEngine.geodesicLength(
                  polyline,
                  "meters"
                );
                console.log(
                  `Temporary line length: ${tempLength.toFixed(2)} meters`
                );
              }
            }
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
